<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jolly Phonics</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="antialiased">
  <header class="shadow-md">

    <nav class="container flex flex-wrap items-center justify-between w-full px-3 md:px-0" x-data="{ isOpen: false }"
      @keydown.escape="isOpen = false" :class="{ 'shadow-lg bg-white' : isOpen , 'bg-white' : !isOpen}">

      <!--Logo etc-->
      <div class="flex items-center flex-shrink-0 h-20 text-white">
        <a class="" href="#">
          <img src="assets/img/logo.svg" alt="Jolly Phonics Logotype">
        </a>
      </div>

      <!--Toggle button (hidden on large screens)-->
      <button @click="isOpen = !isOpen" type="button"
        class="block px-2 text-j-primary sm:hidden hover:text-j-secondary focus:outline-none focus:text-j-secondary"
        :class="{ 'transition transform-180': isOpen }">
        <svg class="w-12 h-12 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
          <path x-show="!isOpen" fill-rule="evenodd"
            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
        </svg>
      </button>

      <!--Menu-->
      <div class="flex-grow w-full sm:flex sm:items-center sm:w-auto"
        :class="{ 'block': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show="true"
        x-transition:enter="ease-out duration-200" x-transition:enter-start="opacity-0 transform"
        x-transition:enter-end="opacity-100 transform" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 transform" x-transition:leave-end="opacity-0 transform">

        <ul class="items-center justify-end flex-1 pt-6 sm:pt-0 sm:flex">
          <li class="">
            <a class="block px-8 py-4 font-extrabold outline-none md:inline md:rounded-full text-j-gray-200 focus:bg-j-gray-100 active:bg-j-gray-100 md:hover:text-j-secondary md:focus:text-j-secondary md:focus:shadow-outline"
              href="#" @click="isOpen = false">About</a>
          </li>
          <li class="">
            <a class="block px-8 py-4 font-extrabold outline-none md:inline md:rounded-full text-j-gray-200 focus:bg-j-gray-100 active:bg-j-gray-100 md:hover:text-j-secondary md:focus:text-j-secondary md:focus:shadow-outline"
              href="#" @click="isOpen = false">Contact</a>
          </li>


          <li class="text-center sm:text-left">
            <a class="inline-block px-24 py-4 mt-32 mb-10 font-extrabold text-white rounded-full outline-none sm:px-8 sm:mb-0 md:sm-0 sm:inline sm:ml-4 bg-j-primary hover:bg-j-secondary focus:bg-j-secondary focus:shadow-outline"
              href="#" @click="isOpen = false">Sign up</a>
          </li>

        </ul>

      </div>

    </nav>

  </header>


  <script src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.5/dist/alpine.js" defer></script>
  <script src="https://unpkg.com/embla-carousel@latest/embla-carousel.umd.js"></script>
</body>

</html>
